<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Will you be my Valentine? üíò</title>
  <style>
    :root{
      --bg:#fff0f5;
      --card:#ffffff;
      --accent:#ff4d6d;
      --text:#222;
      --muted:#666;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      height:100vh;
      display:grid;
      place-items:center;
      background:var(--bg);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      overflow:hidden;
      color:var(--text);
    }
    .card{
      width:min(720px, 92vw);
      background:rgba(255,255,255,.92);
      border-radius:22px;
      box-shadow:0 14px 40px rgba(0,0,0,.12);
      padding:18px 18px 16px;
      border:1px solid rgba(0,0,0,.06);
    }
    .top{
      display:grid;
      grid-template-columns: 1.1fr .9fr;
      gap:14px;
      align-items:stretch;
    }
    @media (max-width: 780px){
      .top{grid-template-columns:1fr}
    }
    h1{margin:0 0 8px; font-size:28px}
    p{margin:0 0 12px; color:var(--muted); line-height:1.5}
    .btns{display:flex; gap:10px; flex-wrap:wrap; margin-top:10px}
    button{
      border:0; border-radius:999px; padding:12px 16px;
      font-weight:800; cursor:pointer;
      transition: transform .06s ease, filter .12s ease;
    }
    button:active{transform:scale(.98)}
    #yes{background:var(--accent); color:#fff}
    #no{background:#eee}
    .msg{
      margin-top:12px;
      padding:12px 14px;
      border-radius:16px;
      background:#fff;
      border:1px solid rgba(0,0,0,.06);
      min-height:54px;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      font-size:16px;
    }

    /* Gallery */
    .gallery{
      border-radius:18px;
      overflow:hidden;
      border:1px solid rgba(0,0,0,.06);
      background:#fff;
      display:grid;
      grid-template-rows: auto 1fr;
      min-height:320px;
    }
    .hero{
      position:relative;
      aspect-ratio: 4 / 3;
      background:#f6f6f6;
    }
    .hero img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }
    .badge{
      position:absolute;
      top:10px; left:10px;
      background:rgba(255,77,109,.9);
      color:#fff;
      padding:8px 10px;
      border-radius:999px;
      font-weight:800;
      font-size:12px;
      letter-spacing:.2px;
    }
    .thumbs{
      display:flex;
      gap:8px;
      padding:10px;
      overflow:auto;
      background:rgba(255,255,255,.85);
    }
    .thumbs img{
      width:64px; height:64px;
      object-fit:cover;
      border-radius:12px;
      border:2px solid transparent;
      cursor:pointer;
      flex:0 0 auto;
      opacity:.9;
      transition: .12s ease;
    }
    .thumbs img:hover{opacity:1; transform:translateY(-1px)}
    .thumbs img.active{border-color: var(--accent); opacity:1}

    /* Floating hearts */
    .heart{
      position:fixed;
      bottom:-20px;
      font-size:18px;
      opacity:0;
      animation: floatUp 4.2s ease-in forwards;
      pointer-events:none;
      user-select:none;
      filter: drop-shadow(0 6px 12px rgba(0,0,0,.15));
    }
    @keyframes floatUp{
      0%{transform:translateY(0) scale(.9); opacity:0}
      10%{opacity:1}
      100%{transform:translateY(-110vh) scale(1.25); opacity:0}
    }

    .footer{
      margin-top:10px;
      font-size:12px;
      color:#888;
      text-align:center;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="top">
      <div>
        <h1>Em c√≥ ƒë·ªìng √Ω l√†m Valentine c·ªßa anh kh√¥ng? üíò</h1>
        <p>
          Anh l√†m c√°i web nh·ªè n√†y ƒë·ªÉ l∆∞u m·∫•y kho·∫£nh kh·∫Øc c·ªßa t·ª•i m√¨nh.
          N·∫øu em b·∫•m <b>Yes</b>‚Ä¶ anh c√≥ qu√† th·∫≠t ƒë√≥ üòÜüåπ
        </p>

        <div class="btns">
          <button id="yes">Yes üíñ</button>
          <button id="no">No üôÉ</button>
        </div>

        <div class="msg" id="msg">B·∫•m th·ª≠ ƒëi n√® üòÑ</div>
        <div class="footer">‚Äî Ben</div>
      </div>

      <div class="gallery">
        <div class="hero">
          <div class="badge">Our moments ‚ú®</div>
          <img id="heroImg" src="images/1.jpg" alt="memory" />
        </div>
        <div class="thumbs" id="thumbs">
          <!-- Thumbnails s·∫Ω ƒë∆∞·ª£c JS t·∫°o -->
        </div>
      </div>
    </div>
  </div>

  <script>
    // =================== CH·ªàNH ·ªû ƒê√ÇY ===================
    // ƒê·ªïi s·ªë l∆∞·ª£ng ·∫£nh + ƒë√∫ng t√™n file trong th∆∞ m·ª•c /images
    const IMAGES = [
      "images/1.jpg",
      "images/2.jpg",
      "images/3.jpg",
      "images/4.jpg",
    ];

    const YES_LINES = [
      "Anh bi·∫øt m√† üòéüíñ",
      "T·ªëi nay m√¨nh ƒëi h·∫πn h√≤ nha üåπ",
      "C·∫£m ∆°n em v√¨ ƒë√£ ch·ªçn anh ü•∫",
      "Happy Valentine‚Äôs Day ‚ù§Ô∏è",
      "Anh th∆∞∆°ng em nhi·ªÅu l·∫Øm, thi·ªát lu√¥n üíò"
    ];
    // ====================================================

    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const msg = document.getElementById("msg");
    const heroImg = document.getElementById("heroImg");
    const thumbs = document.getElementById("thumbs");

    // Build thumbnails
    IMAGES.forEach((src, i) => {
      const img = document.createElement("img");
      img.src = src;
      img.alt = "thumb " + (i+1);
      if(i === 0) img.classList.add("active");
      img.addEventListener("click", () => setHero(i));
      thumbs.appendChild(img);
    });

    function setHero(index){
      heroImg.src = IMAGES[index];
      [...thumbs.querySelectorAll("img")].forEach((t, idx) => {
        t.classList.toggle("active", idx === index);
      });
      burstHearts(8);
    }

    // Auto slideshow (optional)
    let slide = 0;
    setInterval(() => {
      slide = (slide + 1) % IMAGES.length;
      setHero(slide);
    }, 4500);

    // No button runs away
    let noCount = 0;
    noBtn.addEventListener("mouseenter", () => {
      const padding = 20;
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding);

      noBtn.style.position = "fixed";
      noBtn.style.left = Math.max(padding, x) + "px";
      noBtn.style.top  = Math.max(padding, y) + "px";

      noCount++;
      if(noCount >= 3) noBtn.textContent = "Kh√¥ng tho√°t ƒë√¢u üòÜ";
    });

    // Yes click
    yesBtn.addEventListener("click", () => {
      msg.textContent = YES_LINES[Math.floor(Math.random()*YES_LINES.length)];
      burstHearts(18);
      document.body.style.background = "#ffe5ec";
      // N·∫øu mu·ªën: redirect sang trang qu√† th·∫≠t
      // window.location.href = "gift.html";
    });

    function burstHearts(n=10){
      const icons = ["üíñ","üíï","üíò","‚ù§Ô∏è","üåπ"];
      for(let i=0;i<n;i++){
        const h = document.createElement("div");
        h.className = "heart";
        h.textContent = icons[Math.floor(Math.random()*icons.length)];
        h.style.left = (Math.random()*100) + "vw";
        h.style.animationDelay = (Math.random()*0.25) + "s";
        h.style.fontSize = (14 + Math.random()*22) + "px";
        document.body.appendChild(h);
        setTimeout(()=>h.remove(), 5000);
      }
    }
  </script>
</body>
</html>
